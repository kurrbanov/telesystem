<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить номер</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sub_add.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="flx">
    <form method="POST">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <p class="alert alert-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="number" maxlength="12" minlength="11" pattern="\+7[0-9]{10}">
        </div>
        <div class="mb-3">
            <label for="rate_" class="form-label">Выберите тариф</label>
            <select class="form-select" id="rate_" aria-label="Default select example" name="rate">
                <option selected>-</option>
                <option value="Ультра">Ультра</option>
                <option value="Smart">Smart</option>
                <option value="Безлимитище">Безлимитище</option>
                <option value="Тарифище">Тарифище</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
</div>
</body>
</html>
