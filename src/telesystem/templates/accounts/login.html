<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
</head>
<body class="text-center">
<main class="form-signin">

    <form method="POST">
        {% csrf_token %}

        <h1 class="h3 mb-3 fw-normal">Вход</h1>
        {% for message in messages %}
            <p id="messages" class="alert alert-danger">{{ message }}</p>
        {% endfor %}
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Логин" name="username">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-success" type="submit">Войти</button>
    </form>
</main>
</body>
</html>
